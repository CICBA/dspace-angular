<div class="container">
  <div class="row">
    <!-- Video -->
    <video class="col-12 text-center"
      crossorigin="anonymous"
      [src]="medias[currentIndex].bitstream._links.content.href"
      id="singleVideo"
      [poster]="
        medias[currentIndex].thumbnail ||
        replacements[medias[currentIndex].format]
      "
      preload="none"
      controls
    >
      <ng-container *ngIf="getMediaCap(medias[currentIndex].bitstream.name, captions) as capInfos">
        <ng-container *ngFor="let capInfo of capInfos">
          <track [src]="capInfo.src" [label]="capInfo.langLabel" [srclang]="capInfo.srclang" />
        </ng-container>
      </ng-container>
    </video>

    <!-- Botón Anterior -->
    <div class="col-6" *ngIf="medias?.length > 1">
      <button class="btn btn-primary btn-block" [disabled]="currentIndex === 0" (click)="prevMedia()">
        {{ "media-viewer.previous" | translate }}
      </button>
    </div>

    <!-- Botón Siguiente -->
    <div class="col-6" *ngIf="medias?.length > 1">
      <button class="btn btn-primary btn-block" [disabled]="currentIndex === medias.length - 1" (click)="nextMedia()">
        {{ "media-viewer.next" | translate }}
      </button>
    </div>
  </div>

  <!-- Lista de Reproducción -->
  <div class="row mt-2" *ngIf="medias?.length > 1">
    <div class="col-12 text-center">
      <div ngbDropdown class="d-inline-block dropdown-menu-right">
        <button class="btn btn-outline-primary btn-block" id="dropdownBasic1" ngbDropdownToggle>
          {{ "media-viewer.playlist" | translate }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu">
          <button ngbDropdownItem *ngFor="let item of medias; index as indexOfelement" class="list-element" (click)="selectedMedia(indexOfelement)">
            {{ dsoNameService.getName(item.bitstream) }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ds-cic-metadata-field-wrapper [label]="label | translate" [inlineLabel]="false">
    <a href="{{ badgeUrl }}" target="_blank" *ngIf="badgeUrl else badge">
        <ng-container *ngTemplateOutlet="badge"></ng-container>
    </a>
</ds-cic-metadata-field-wrapper>

<ng-template #badge>
    <div class="bagde-group" [ngClass]="{'group-inline-block': badgeLabel}" *ngFor="let mdValue of mdValues">
        <span class="badge badge-label" [ngClass]="badgeLabelType" *ngIf="badgeLabel">
            {{badgeLabel}}
        </span>
        <span class="badge {{badgeType}}" [ngClass]="{'badge-content': badgeLabel}">
            {{mdValue.value}}
            <ng-container *ngIf="copyToClipboardButton">
                <span class="d-none" #elementContentToCopy>{{mdValue.value}}</span>
                <i id="copyButton" class="fa fa-copy" aria-hidden="true" (click)='copyToClipboard(elementContentToCopy)'></i>
            </ng-container>
        </span>
        <span id="copied" *ngIf="copyToClipboardButton">Copiado !</span>
        <!-- <ng-container *ngIf="copyToClipboardButton">
            <div class="d-none" #elementContentToCopy>
                {{mdValue.value}}
            </div>
            <button id="copyButton" class="input-group-addon btn" title="Click to copy">
                <i class="fa fa-copy" aria-hidden="true" (click)='copyToClipboard(elementContentToCopy)'></i>
            </button>
        </ng-container> -->

    </div>
</ng-template>

<div class="simple-view-element" [ngClass]="{'inline-label': !inlineLabel }" [class.d-none]="hideIfNoTextContent && content.textContent.trim().length === 0">
  <h6 class="simple-view-element-header" *ngIf="label">{{ label }}</h6>
  <div #content class="simple-view-element-body">
    <ng-content></ng-content>
  </div>
</div>
